name: PostGIS online tests

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: huaxk/postgis-action@v1
      with:
        postgresql version: '11'
        postgresql password: 'geotools'
        postgresql user: 'geotools'
        postgresql db: 'gttest'
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/checkout@v1
    - name: Maven repository caching
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: postgis-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          postgis-${{ runner.os }}-maven-
    - name: Build GeoTools dependent modules (no tests, prepare fresh artifacts)
      run: mvn -B clean install -T2 -Dall --file pom.xml -DskipTests -pl modules/plugin/jdbc/jdbc-postgis -pl modules/plugin/imagemosaic -am
    - name: Build PostGIS data store with online tests
      run: |
        mkdir ~/.geotools
        cat <<EOT >>   ~/.geotools/postgis.properties
        user=geotools
        port=5432
        password=geotools
        passwd=geotools
        url=jdbc\:postgresql\://localhost/gttest
        host=localhost
        database=gttest
        driver=org.postgresql.Driver
        EOT
        cat <<EOT >>   ~/.geotools/postgis_datastore.properties
        SPI=org.geotools.data.postgis.PostgisNGDataStoreFactory
        user=geotools
        port=5432
        password=geotools
        passwd=geotools
        url=jdbc\:postgresql\://localhost/gttest
        host=localhost
        database=gttest
        schema=public
        Loose\ bbox=true
        Estimated\ extends=false
        Connection\ timeout=10
        validate\ connections=true
        preparedStatements=false
        EOT
        mvn -B clean install --file modules/plugin/jdbc/jdbc-postgis/pom.xml -Ponline -nsu
        mvn -B clean install --file modules/plugin/imagemosaic/pom.xml -Ponline -nsu
    - name: Remove SNAPSHOT jars from repository
      run: |
        find ~/.m2/repository -name "*SNAPSHOT*" -type d | xargs rm -rf {} 
