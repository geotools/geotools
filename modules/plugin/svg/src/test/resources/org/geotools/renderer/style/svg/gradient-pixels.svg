<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="500px" height="500px" viewBox="0 0 500 500">
<defs>
   <linearGradient id="gradient1" gradientUnits="userSpaceOnUse" x1="100" y1="10" x2="300" y2="10">
      <stop offset="0" stop-color="blue"/>
      <stop offset="1" stop-color="yellow"/>
   </linearGradient>
   <radialGradient id="gradient2" cx="250" cy="300" r="200" fx="400" fy="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="blue"/>
      <stop offset="1" stop-color="yellow"/>
   </radialGradient>
</defs>
<rect x="10" y="10" width="480px" height="100px" fill="url(#gradient1)" stroke="black" stroke-width="2"/>
<rect x="10" y="210" width="480px" height="100px" fill="url(#gradient2)" stroke="black" stroke-width="2"/>
</svg>